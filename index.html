<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="home">
        <header>
            <h1>RP</h1>
        </header>
    
        <div class="hex-container">
            <div class="hexagon">
                <div class="hex-text">Drug Names</div>
            </div>

            <div class="hexagon">
                <div class="hex-text">Clinical Trials</div>
            </div>

            <div class="hexagon">
                <div class="hex-text">Indication Group</div>
            </div>

            <div class="hexagon">
                <div class="hex-text">Manufacturer Map</div>
            </div>

            <div class="hexagon">
                <div class="hex-text">Disease Name</div>
            </div>
        </div>
        <div class="choose"><h1>Choose a Model</h1></div>
    </div>
    <div class="globe">
        <canvas width="960" height="600"></cavnas>
    </div>
    
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/topojson-client@2"></script>
<script src="versor.js"></script>

<script>

var canvas = d3.select("canvas"),
    width = canvas.property("width"),
    height = canvas.property("height"),
    context = canvas.node().getContext("2d");

    make_base();

function make_base()
{
  base_image = new Image();
  base_image.src = 'preview.png';
  base_image.onload = function(){
    context.drawImage(base_image, 0, 0);
  }
}

var projection = d3.geoOrthographic()
    .scale((height - 10) / 2)
    .translate([width / 2, height / 2])
    .precision(0.1);

var path = d3.geoPath()
    .projection(projection)
    .context(context);

canvas.call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged));

var render = function() {},
    v0, // Mouse position in Cartesian coordinates at start of drag gesture.
    r0, // Projection rotation as Euler angles at start.
    q0; // Projection rotation as versor at start.

function dragstarted() {
  v0 = versor.cartesian(projection.invert(d3.mouse(this)));
  r0 = projection.rotate();
  q0 = versor(r0);
}

function dragged() {
  var v1 = versor.cartesian(projection.rotate(r0).invert(d3.mouse(this))),
      q1 = versor.multiply(q0, versor.delta(v0, v1)),
      r1 = versor.rotation(q1);
  projection.rotate(r1);
  render();
}

d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, world) {
  if (error) throw error;

  var sphere = {type: "Sphere"},
      land = topojson.feature(world, world.objects.land);

  render = function() {
    context.clearRect(0, 0, width, height);
    context.beginPath(), path(sphere), context.fillStyle = "#fff", context.fill();
    context.beginPath(), path(land), context.fillStyle = "#003366", context.fill();
    context.beginPath(), path(sphere), context.stroke();
  };

  render();
});

</script>
</html>
